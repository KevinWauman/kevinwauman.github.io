<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checklist</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <h1>Checklist app</h1>
        <div class="form-group">
          <label for="addTodo">Todo toevoegen</label>
          <input type="text" class="form-control" id="addTodo" placeholder="Enter Todo">
        </div>
        <div class="for-row">
          <button id='btnAddTodo' type="submit" class="btn btn-primary mt-2 mb-3">Add Todo</button>
          <button id='btnRemoveCompletedTodos' type="submit" class="btn btn-secondary mt-2 mb-3">Remove Completed Todos</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm bg-light p-2">
        <h2>Todos</h2>
        <form>
          <div class="form-group form-check" id="uncompleted-todos">
            
          </div>
        </form>
      </div>
      <div class="col-sm bg-dark text-white">
        <h2>Completed</h2>
        <div class="form-check" id="completed-todos">
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
  <script type="module" src="./scripts/main.js"></script>
</body>
</html>
